<a (click)="button.onClick()" class="fa-links">
	<div class="thumbnail tile {{(button.width <= 1 ? 'tile-medium' : (button.width == 2 ? 'tile-wide' : (button.width == 3 ? 'tile-wide-3' : (button.width >= 4 ? 'tile-wide-4' : ''))))}} tile-{{button.color}} col-md-3">
		<div class="h3">{{button.name}}</div>
		<i class="fa fa-2x {{button.icon}}"></i>
	</div>
</a>
