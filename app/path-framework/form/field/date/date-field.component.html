<path-form-field-label [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div class="input-group">
	    <span class="input-group-btn">
		    <button (click)="datepicker.toggle()" class="btn btn-default" type="button"><i class="fa fa-calendar fa-fw"></i></button>
	    </span>
	    <input #datepicker="bsDatepicker" #model="ngModel" bsDatepicker [bsConfig]="{ dateInputFormat: field.dateInputFormat, containerClass: 'theme-default' }" placement="bottom left" [bsValue]="field.datePickerInitialValue" [(ngModel)]="field.datePickerValue" (bsValueChange)="field.updateValueFromGui($event)" [isDisabled]="field.isReadonly()" [readonly]="field.isReadonly()" [class.required-field]="(!model.valid &&!field.pristine && field.required)" [required]="field.required" style="display: block; width: 100%" type="text" class="form-control" placeholder="">
    </div>
</div>
