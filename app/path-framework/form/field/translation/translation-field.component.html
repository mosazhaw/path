<path-form-field-label [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div class="input-group">
        <input *ngIf="field.height == null || field.height <= 1" #model="ngModel" readonly-with-required (keydown)="field.editTranslations()" (click)="field.editTranslations()" [class.required-field]="!model.valid && !field.pristine && field.required" [required]="field.required" [(ngModel)]="field.defaultTranslation" type="text" class="form-control" placeholder="">
        <textarea *ngIf="field.height != null && field.height > 1" #model="ngModel" readonly-with-required (keydown)="field.editTranslations()" (click)="field.editTranslations()" [class.required-field]="(!model.valid &&!field.pristine && field.required)" [required]="field.required" [(ngModel)]=field.defaultTranslation rows="{{field.height}}" type="text" class="form-control" placeholder=""></textarea>
        <span class="input-group-btn">
                <button [disabled]="field.isReadonly()" (click)="field.editTranslations()" class="btn btn-default" type="button">Translations...</button>
        </span>
    </div>
</div>
