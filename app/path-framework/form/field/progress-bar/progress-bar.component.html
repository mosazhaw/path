<path-form-field-label [label]="field.name" [mandatory]="field.mandatory"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div class="progress progress-striped">
        <div class="progress-bar" role="progressbar" [style.width.%]="field.value" [attr.aria-valuenow]="field.value" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">{{field.value}}% Complete</span>
        </div>
    </div>
</div>
