<span class="row">
<path-form-field-label [class.col-md-4]="field.width == 1" [class.col-md-2]="field.width == 2" [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-8]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div>
        <input type="range" min="{{field.min}}" max="{{field.max}}" [(ngModel)]="field.value" class="slider" id="myRange">
    </div>
    <div class="slider-box">
        <span>{{field.min}}</span><span class="font-weight-bold">{{field.valueText}} {{field.value}}</span><span>{{field.max}}</span>
    </div>
</div>
</span>
