<span class="row">
<path-form-field-label [class.col-sm-4]="field.width == 1" [class.col-sm-2]="field.width == 2" [label]="field.name" [required]="field.required"></path-form-field-label>
<div class="checkbox" [class.col-sm-8]="field.width == 1" [class.col-sm-10]="field.width == 2">
    <span *ngFor="let entry of field.entries">
        <label class="checkbox-inline">
            <input type="checkbox" [(ngModel)]="entry.selected" (ngModelChange)="field.doClick()">
            <span class="checkbox-label"> {{entry.name}}&nbsp;&nbsp;</span>
        </label>
    </span>
</div>
</span>
