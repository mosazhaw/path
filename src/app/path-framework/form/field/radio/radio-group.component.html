<span class="row">
<path-form-field-label [class.col-md-4]="field.width == 1" [class.col-md-2]="field.width == 2" [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-md-8]="field.width == 1" [class.col-md-10]="field.width == 2">
	<div [ngClass]="{'radio': field.horizontal}">
        <span *ngFor='let radioElement of field.radios' [ngClass]="{'radio': !field.horizontal}">
            <label>
                <input #radio name="{{field.id}}" [(ngModel)]="field.value" (click)="field.updateValueFromGui(radioElement.key)" [value]="radioElement.key.toString()" [disabled]="field.isReadonly()" type="radio">
                <span> {{radioElement.name}}&nbsp;&nbsp;</span>
            </label>
        </span>
	</div>
</div>
</span>
