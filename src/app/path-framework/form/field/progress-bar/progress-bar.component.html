<span class="row">
<path-form-field-label [class.col-sm-4]="field.width == 1" [class.col-sm-2]="field.width == 2" [label]="field.name" [required]="field.required"></path-form-field-label>
<div [class.col-sm-8]="field.width == 1" [class.col-sm-10]="field.width == 2">
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" [style.width.%]="field.value" [attr.aria-valuenow]="field.value" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">{{field.value}}% Complete</span>
        </div>
    </div>
</div>
</span>
